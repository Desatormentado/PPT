<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
    <div class="titulo">
        <h1 class="animate__animated animate__backInDown animate__slower">Piedra, Papel o Tijeras</h1>
    </div>
    </div>
    <div class="formulario">
        <form id="form">
            <label for="nombre">Tu nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="edad">Tu edad:</label>
            <input type="number" name="edad" id="edad" min="1" max="100" required>
            <button type="submit" id="boton" class="btn btn-primary">Registrar</button>
        </form>
    </div>
    <div class="juego">
        <div class="botones">
            <img src="img/piedra.png"  alt="piedra" id="piedra" >
            <img src="img/papel.png" alt="papel" id="papel" >
            <img src="img/tijera.png" alt="tijera" id="tijeras">
        </div>
        <div class="resultados">
        <p>Victorias: <span id="victorias">0</span></p>
        <p>Derrotas: <span id="derrotas">0</span></p>
        <p>Empates: <span id="empates">0</span></p>
         </div>
        <p id="resultado"></p>
    </div>
    <div class="tablas">
        <h2>Tabla de posiciones</h2>
        <div class="tablaPosicion">
            <table>
                <thead>
                    <tr>
                        <th id="nombreJugador">Nombre</th>
                        <th id="edadJugador">Edad</th>
                        <th id="victoriasJugador">Victorias</th>
                        <th id="derrotasJugador">Derrotas</th>
                        <th id="empatesJugador">Empates</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
        </div>
        <div class="reiniciar">
        <button type="submit" id="borrarJugadores" class="btn btn-primary">Reiniciar Tabla</button>
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script>src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
